<!--Será retiradas as tag's do HTML e deixado apenas as Tag's do Angular-->

<mat-table [dataSource]="courses">

  <!-- ID Column -->
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course._id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.categoria}}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{course.categoria | categoria}}</mat-icon>
    </mat-cell>
  </ng-container>

 <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um curso !">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

  <!--Quando quero customizar o botão uso o Mat-header-cell e mat-cell-->
    <mat-cell *matCellDef="let course" class="action-column">
      <button (click)="onEdit(course)" mat-icon-button color="secondary" aria-label="Editar Curso !">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warning" aria-label="Remover Curso !">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>]

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
